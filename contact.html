<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Travel Explorer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #00b4d8, #7209b7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 1000;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    nav .logo { font-size: 24px; font-weight:bold; color:white; }
    nav ul { list-style:none; display:flex; gap:25px; }
    nav ul li a {
      color:white; font-size:16px; transition:0.3s; padding:5px 10px; border-radius:5px;
    }
    nav ul li a:hover {
      background: rgba(255,255,255,0.2); color:#ffdd00;
    }

    /* Hero / Banner */
    .contact-hero {
      height: 50vh;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover no-repeat;
      display: flex; justify-content: center; align-items: center;
      text-align: center; color: white; position: relative;
    }
    .contact-hero::after {
      content:""; position:absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
    }
    .contact-hero div { position: relative; z-index:1; }
    .contact-hero h1 { font-size:48px; text-shadow:2px 2px 10px rgba(0,0,0,0.7); }
    .contact-hero p { font-size:20px; color:#ffdd00; margin-top:10px; text-shadow:1px 1px 8px rgba(0,0,0,0.7); }

    /* Contact Section */
    .contact-section {
      padding: 80px 10%;
      display: flex; flex-wrap: wrap; gap:50px; justify-content: center;
    }
    .contact-form, .contact-info {
      flex: 1 1 350px;
      background:white;
      border-radius:15px;
      box-shadow:0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
      animation: fadeInUp 1.5s ease;
    }
    .contact-form h2, .contact-info h2 { color:#00b4d8; margin-bottom:20px; }
    .contact-form input, .contact-form select, .contact-form textarea {
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:15px;
    }
    .contact-form input:focus, .contact-form select:focus, .contact-form textarea:focus {
      outline: none;
      border: 1px solid #7209b7;
      box-shadow: 0 0 6px rgba(114,9,183,0.3);
    }
    .contact-form button {
      width:100%;
      padding:12px;
      background: linear-gradient(90deg, #00b4d8, #7209b7);
      border:none;
      color:white;
      font-size:16px;
      border-radius:8px;
      cursor:pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #7209b7, #00b4d8);
      transform: scale(1.05);
    }
    .contact-info p {
      margin: 10px 0; font-size:16px;
    }
    .contact-info i {
      color:#7209b7;
      margin-right:8px;
    }
    .social-links a {
      margin-right:15px;
      font-size:22px;
      color:#7209b7;
      transition:0.3s;
      text-decoration:none;
    }
    .social-links a:hover { color:#00b4d8; }

    /* Map Section */
    .map-section {
      margin: 60px auto;
      width: 90%;
      max-width: 1200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1.5s ease;
    }
    .map-section iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #7209b7, #00b4d8);
      color:white;
      text-align:center;
      padding:30px 15px;
      margin-top:40px;
    }
    footer a {
      color: #ffdd00;
      margin: 0 10px;
      font-size:18px;
      transition:0.3s;
    }
    footer a:hover { color:white; text-decoration:underline; }

    /* Animations */
    @keyframes fadeInUp {
      0% { opacity:0; transform:translateY(20px);}
      100% { opacity:1; transform:translateY(0);}
    }

    /* Responsive */
    @media(max-width:768px){
      nav { flex-direction: column; padding:15px;}
      nav ul { flex-direction: column; margin-top:10px;}
      .contact-section { flex-direction: column; padding:50px 5%; gap:30px;}
      .contact-hero h1 { font-size:32px; }
      .contact-hero p { font-size:16px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html" class="logo">Travel Explorer</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="destination.html">Destinations</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="contact-hero" id="contact">
    <div>
      <h1>Get In Touch</h1>
      <p>We'd love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <select required>
          <option value="">Select Country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Australia</option>
        </select>
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Our Contact</h2>
      <p><i class="fa-solid fa-envelope"></i> travel.explorer@email.com</p>
      <p><i class="fa-solid fa-phone"></i> +91 9876543210</p>
      <p><i class="fa-solid fa-location-dot"></i> Ahmedabad, India</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>

  </section>

  <!-- Map Section -->
  <div class="map-section">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.755373458912!2d72.57136287500048!3d23.02049711634315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f4b5b7a8f5%3A0x5f7a7c8a00!2sAhmedabad%2C%20Gujarat%2C%20India!5e0!3m2!1sen!2sin!4v1700000000000" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Travel Explorer. All rights reserved.</p>
  </footer>

</body>
</html>
